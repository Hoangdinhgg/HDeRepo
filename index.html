<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HDeRepo</title>

<style>
/* ===== Reset ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

/* ===== Background ===== */
body {
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ===== Floating Animation ===== */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

/* ===== Container ===== */
.container {
    text-align: center;
    max-width: 600px;
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.05);
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    animation: float 4s ease-in-out infinite;
}

/* ===== Title ===== */
h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #00ffe7, #00aaff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ===== Subtitle ===== */
.subtitle {
    opacity: 0.8;
    margin-bottom: 25px;
}

/* ===== Button ===== */
.btn {
    display: inline-block;
    padding: 14px 28px;
    margin: 10px;
    border-radius: 999px;
    text-decoration: none;
    color: white;
    background: linear-gradient(90deg, #00aaff, #00ffe7);
    transition: 0.3s;
    font-weight: bold;
}

/* Hover effect */
.btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(0,255,231,0.6);
}

/* ===== Footer ===== */
.footer {
    margin-top: 25px;
    opacity: 0.6;
    font-size: 0.9rem;
}
</style>

</head>
<body>

<div class="container">

    <h1>HDeRepo</h1>

    <p class="subtitle">
        A lightweight package repository for jailbreak tweaks and tools.
    </p>

    <a class="btn" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://hoangdinhgg.github.io/HDeRepo/">
        Add to Package Manager
    </a>

    <a class="btn" href="https://github.com/Hoangdinhgg/HDeRepo">
        View Source
    </a>

    <div class="footer">
        Maintained by Hoangdinhgg
    </div>

</div>

</body>
</html>
